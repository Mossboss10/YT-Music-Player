<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    input {
      padding: 10px;
      width: 70%;
      max-width: 500px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #e97d40;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #d86e2a;
    }

    #playerContainer {
      margin-top: 30px;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>üé¨ YouTube Player</h1>
  <input type="text" id="ytLink" placeholder="Paste YouTube link here..." />
  <br />
  <button onclick="playYouTubeVideo()">‚ñ∂ Play</button>

  <div id="playerContainer"></div>

  <script>
    function extractVideoID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/|shorts\/))([^#\&\?]*).*/);
      return match ? match[1] : null;
    }

    function playYouTubeVideo() {
      const url = document.getElementById("ytLink").value;
      const videoId = extractVideoID(url);
      const playerContainer = document.getElementById("playerContainer");

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
        playerContainer.innerHTML = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      } else {
        playerContainer.innerHTML = `<p style="color: red;">‚ùå Invalid YouTube link</p>`;
      }
    }
  </script>
</body>
</html>
