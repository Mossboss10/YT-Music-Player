<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #181818;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #e97d40;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #d86e2a;
    }

    #thumbnail {
      margin-top: 20px;
      border-radius: 12px;
      width: 250px;
      height: auto;
      display: none;
    }

    #playerContainer {
      display: none;
    }

    #nowPlaying {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: 500;
    }

    canvas {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 200px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ YouTube Music Player</h1>
  <input type="text" id="ytLink" placeholder="Paste YouTube link here..." />
  <br />
  <button onclick="playYouTubeVideo()">â–¶ Play</button>
  <div id="nowPlaying"></div>
  <img id="thumbnail" src="" alt="Video Thumbnail" />
  <div id="playerContainer"></div>

  <canvas id="visualizer"></canvas>

  <!-- ðŸ”— External JS -->
  <script src="script.js" defer></script>
</body>
</html>
