<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Music Player with Visuals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #181818;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #e97d40;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #d86e2a;
    }

    #thumbnail {
      margin-top: 20px;
      border-radius: 12px;
      width: 250px;
      height: auto;
      display: none;
    }

    #playerContainer {
      display: none;
    }

    #nowPlaying {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: 500;
    }

    canvas {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 200px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>üéµ YouTube Music Player</h1>
  <input type="text" id="ytLink" placeholder="Paste YouTube link here..." />
  <br />
  <button onclick="playYouTubeVideo()">‚ñ∂ Play</button>
  <div id="nowPlaying"></div>
  <img id="thumbnail" src="" alt="Video Thumbnail" />
  <div id="playerContainer"></div>

  <canvas id="visualizer"></canvas>

  <script>
    function extractVideoID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\\?v=|embed\\/|v\\/|shorts\\/))([^\\s&?/]+)/);
      return match ? match[1] : null;
    }

    function playYouTubeVideo() {
      const url = document.getElementById("ytLink").value;
      const videoId = extractVideoID(url);
      const playerContainer = document.getElementById("playerContainer");
      const thumbnail = document.getElementById("thumbnail");
      const nowPlaying = document.getElementById("nowPlaying");

      if (videoId) {
        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&loop=1&playlist=${videoId}`;
        playerContainer.innerHTML =
          `<iframe width="0" height="0" src="${embedUrl}" frameborder="0"
            allow="autoplay" allowfullscreen></iframe>`;
        playerContainer.style.display = "block";

        const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        thumbnail.src = thumbnailUrl;
        thumbnail.style.display = "block";

        nowPlaying.textContent = "üéß Now playing!";
      } else {
        nowPlaying.textContent = "‚ùå Invalid YouTube link!";
        thumbnail.style.display = "none";
        playerContainer.style.display = "none";
      }
    }

    // üéõÔ∏è Visualizer Animation
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    let bars = 60;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = 200;
    }

    function drawVisualizer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / bars;
      for (let i = 0; i < bars; i++) {
        const height = Math.random() * canvas.height * 0.8;
        const x = i * barWidth;
        const y = canvas.height - height;
        const hue = 30 + i * 4;
        ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
        ctx.fillRect(x, y, barWidth - 2, height);
      }
      requestAnimationFrame(drawVisualizer);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawVisualizer();
  </script>
</body>
</html>
